<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 class="meta-title">Meta</h1>
    <p>This page includes stats about the code of this website!</p>
    <div class="top-section">
      <div class="unit-visualization">
        <h2>Summary</h2>
        <dl class="files"></dl>
        <div id="stats"></div>
      </div>
      <section id="file-scrolly" class="scrolly-container">
        <div id="file-scroll-container" class="scroll-container">
          <div id="file-spacer" class="spacer"></div>
          <div id="file-items-container" class="items-container"></div>
        </div>
        <div id="file-chart" class="chart"></div>
        <div class="steps">
          <div class="step">These are the files I touched during my project...</div>
          <div class="step">I edited more lines here...</div>
          <div class="step">Notice the file types I used most...</div>
        </div>
      </section>
    </div>
    <h2>Commits by time of day</h2>
    
    <div id="scrollytelling">
      <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
        <div id="date-indicator" style="position: sticky; top: 0; background: white; z-index: 1;"></div>
      </div>
      <!-- our old scatterplot div -->
      <div id="chart"></div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Author</dt>
        <dd id="commit-author"></dd>
      
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
      </dl>
      <p id="selection-count">No commits selected</p>
      
      <dl id="language-breakdown" class="stats"></dl>

    <script src="https://unpkg.com/enter-view@1.0.0/enter-view.min.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="../global.js"></script>
</body>
</html>
